<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
  <head>
    <meta charset="utf-8">
    <title>Lambdaflix</title>

    <!-- Libraries -->
    <script src="vendor/angular/angular.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />

    <!-- My development -->
    <script src="assets/scripts/client.min.js"></script>
    <link rel="stylesheet" href="assets/style/style.css" />

  </head>
  <body ng-controller="MovieController">
    <h1 class="text-center">Lambdaflix</h1>

    <div class="addMovies col-md-6 col-lg-6">
      <form>
        <h2 class="text-center">Add Movies</h2>
        <span class="col-md-6 text-center"><input type="text" ng-model="inputMovie.title" placeholder="Title"/></span>
        <span class="col-md-6 text-center"><input type="number" ng-model="inputMovie.year" placeholder="Year" /></span>
        <input type="submit" class="col-md-12 col-log-12 submitButton" ng-click="getMovieInfo()" value="Search" />
      </form>

      <img class="loadingIcon img-responsive" src="/assets/images/ajax-loader.gif" ng-show="showLoader" />
      <div class="omdbContainer text-center" ng-show="showImage">

        <img class="img-responsive omdbPoster" ng-src="{{newMovie.Poster}}" ng-alt="{{newMovie.Title}} poster" imageonload/>
        <p>
          Title: <span>{{newMovie.Title}}</span>
        </p>
        <p>
          Year: <span>{{newMovie.Year}}</span>
        </p>

        <button class="col-md-12 col-log-12" ng-click="saveMovie()">Save</button>
      </div>
    </div>

    <h2 class="text-center">Collection</h2>
    <div class="movieCollection col-md-6 col-lg-6 pre-scrollable">

      <div class="movie row" ng-repeat="movie in movies">
        <img class="col-md-4 col-lg-4" ng-src="{{movie.poster}}" ng-alt="{{movie.title}} poster" />
        <div class="col-md-8 col-lg-8">
          <p>
            Title: <span>{{movie.title}}</span>
          </p>
          <p>
            Year: <span>{{movie.year}}</span>
          </p>
          <p>
            Plot: <span>{{movie.plot}}</span>
          </p>
          <a ng-href="{{movie.netflixUrl}}" target="_blank"><img class="netflixIcon" src="assets/images/netflix_icon.png" ng-show="movie.netflixAvailable" /></a>
        </div>

      </div>
    </div>
  </body>
</html>
